
<!-- MAIN PAGE HTML -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Emma Stark">
        <title>Website Mockup</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>

        <!-- header container (sign in, svg, subheading, icons, searchbar) -->
        <header class="header">
            <!-- 3 social media icons -->
            <div class="social-media">
                <a href="#">
                    <img src="images/social1.png" alt="pink icon">
                </a>
                <a href="#">
                    <img src="images/social2.png" alt="quora icon">
                </a>
                <a href="#">
                    <img src="images/social3.png" alt="etsy icon">
                </a>
                <a href="#">
                    <img src="images/social4.png" alt="k icon">
                </a>
                <a href="#">
                    <img src="images/social5.png" alt="venmo icon">
                </a>
                <a href="#">
                    <img src="images/social6.png" alt="twitch icon">
                </a>
            </div>

            <!-- search bar -->
            <form class="search-bar">
                <input class="search-box" type="search" placeholder="search..">
                <input class="search-icon" type="image" src="images/search.png" alt="search">
            </form>

            <!-- account hyperlink and cart logo -->
            <p class="account">
                <a href="#">
                    <img src="images/shopping-cart.png" alt="shopping cart icon">
                </a>
                <a href="#">sign in</a>
                </p>  
            <!-- svg logo page header that is also a link -->
            <h1 class="svg">
                <a href="#">
                    <img src="images/logo.svg" alt="stark svg logo">
                </a>
            <!-- svg subheading -->
            <p class="sub-heading">an art portfolio</p>
        </header>
       <!-- image gallery with 4 images -->
       <main>
        <section class="gallery">

            <div class="flip-card image-1">
                <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img src="images/red.jpg" alt="red image" >
                </div>
                <div class="flip-card-back">
                    <p>projects</p>
                </div>
                </div>
            </div>

            <div class="flip-card image-2">
                <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img src="images/yellow.jpg" alt="yellow image" >
                </div>
                <div class="flip-card-back">
                    <p>commisions</p>
                </div>
                </div>
            </div>

            <div class="flip-card image-3">
                <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img src="images/green.jpg" alt="green image" >
                </div>
                <div class="flip-card-back">
                    <p>inspiration</p>
                </div>
                </div>
            </div>

            <div class="flip-card image-4">
                <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img src="images/purple.jpg" alt="purple image" >
                </div>
                <div class="flip-card-back">
                    <p>merchandise</p>
                </div>
                </div>
            </div>
        </section>
    </main>
       <!-- 4 navigation links -->
       <footer class="page-footer">
        <nav class="navigation-bar">
            <a href="https://starke2001.github.io/website-mockup/splash.html">projects</a>
            <a href="">collection</a>
            <a href="">blog</a>
            <a href="">contacts</a>
        </nav>
       <!-- copyright information -->

        <section class= "copy">
            <p class="copyright">&copy; 2020 <a href="mailto:info.chartreuse.com">Stark, Inc.</a></p>
            <p class="address">400 E University Way, Ellensburg, WA 98926</p>
        </section>
        </footer>
    </body>
</html>
