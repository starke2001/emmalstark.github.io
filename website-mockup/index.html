
<!-- SPLASHPAGE HTML -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Emma Stark">
        <title>Splash Page</title>
        <link rel="stylesheet" href="css/main.css"/>
    </head>
    <body>
        <!-- header container (sign in, svg, subheading, icons, searchbar) -->
        <header class="splash-header">
            <!-- svg logo page header that is also a link -->
            <h1 class="splash-svg">
                <a href="https://starke2001.github.io/website-mockup/home.html">
                    <img src="images/logo.svg" alt="stark svg logo">
                </a>
            </h1>    
            <!-- svg subheading -->
            <p class="sub-heading">an art portfolio</p>
            <!-- 3 social media icons -->
            <div class="social-media">
                <a href="#">
                    <img src="images/social1.png" alt="pink icon">
                </a>
                <a href="#">
                    <img src="images/social2.png" alt="quora icon">
                </a>
                <a href="#">
                    <img src="images/social3.png" alt="etsy icon">
                </a>
                <a href="#">
                    <img src="images/social4.png" alt="k icon">
                </a>
                <a href="#">
                    <img src="images/social5.png" alt="venmo icon">
                </a>
                <a href="#">
                    <img src="images/social6.png" alt="twitch icon">
                </a>
            </div>
        </header>
    </body>

</html>
