<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Emma Stark">
        <title>Transitions Home Page</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <!-- header container (account hyper, svg, subheading, icons) -->
        <header class="header">
            <!-- 3 social media icons -->
            <div class="social-media">
                <a href="#">
                    <img src="images/twitch.png" alt="twitch icon">
                </a>
                <a href="#">
                    <img src="images/soundcloud.png" alt="soundcloud icon">
                </a>
                <a href="#">
                    <img src="images/facebook.png" alt="facebook icon">
                </a>
            </div>
            <!-- account hyperlink and cart logo -->
            <p class="account">
                <a href="#">
                    <img src="images/cart.png" alt="shopping cart icon">
                </a>
                <a href="#">Sign In</a>
                </p>  
            <!-- svg logo page header that is also a link -->
            <h1 class="svg">
                <a href="#">
                    <img src="images/logo.svg" alt="stark svg logo">
                </a>
            <!-- svg subheading -->
            <p class="sub-heading">an art portfolio</p>
        </header>
       <!-- image gallery with 4 images -->
       <main>
        <section class="gallery">

            <section class="image-1">
                <figure>
                    <img src="images/red.jpg" alt="man with red blindfold">
                    <figcaption class="overlay">
                        <p class="label">
                            <a href="#">projects</a>
                        </p>
                    </figcaption>
                </figure>
            </section>

            <section class="image-2">
                <figure>
                    <img src="images/yellow.jpg" alt="yellow negative two typography">
                    <figcaption class="overlay">
                        <p class="label">
                            <a href="#">commisions</a>
                        </p>
                    </figcaption>
                </figure>
            </section>

            <section class="image-3">
                <figure>
                    <img src="images/green.jpg" alt="green sky">
                    <figcaption class="overlay">
                        <p class="label">
                            <a href="#">inspiration</a>
                        </p>
                    </figcaption>
                </figure>
            </section>

            <section class="image-4">
                <figure>
                    <img src="images/purple.jpg" alt="woman with purple light">
                    <figcaption class="overlay">
                        <p class="label">
                            <a href="#">merchandise</a>
                        </p>
                    </figcaption>
                </figure>
            </section>

        </section>
    </main>
       <!-- 4 navigation links -->
       <footer class="page-footer">
        <nav class="nav">
            <a href="">projects</a>
            <a href="">collection</a>
            <a href="">blog</a>
            <a href="">contacts</a>
        </nav>
       <!-- copyright information -->
            <p class="copyright">&copy; 2020 <a href="mailto:info.chartreuse.com">Stark, Inc.</a></p>
            <p class="address">400 E University Way, Ellensburg, WA 98926</p>
        </footer>
    </body>
</html>
